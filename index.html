<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c2b2d;
            text-align: center;
        }
        .navbar {
            background-color: #0d1b1e;
            padding: 10px;
        }
        .search-bar {
            width: 80%;
            padding: 8px;
            font-size: 16px;
        }
        .nav-buttons {
            margin-top: 10px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: lightgray;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .banner {
            position: relative;
            width: 100%;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .logo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <input type="text" class="search-bar" placeholder="Search bar">
        <div class="nav-buttons">
            <button>Home</button>
            <button>About Us</button>
            <button>Images</button>
            <button>Sign Up</button>
        </div>
    </div>
    <div class="banner">
        <img src="handshake-background.jpg" alt="Handshake Background">
        <div class="logo-text">Skill Swap</div>
    </div>
</body>
</html>
