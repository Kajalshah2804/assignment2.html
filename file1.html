<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1d2b32;
            text-align: center;
        }

        /* Search Bar */
        .search-container {
            margin: 20px;
        }

        .search-bar {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
        }

        /* Navigation Bar */
        nav {
            background-color: #0d1a1f;
            padding: 10px 0;
        }

        ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        ul li {
            display: inline;
        }

        ul li a {
            text-decoration: none;
            background-color: #c4c4c4;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        ul li a:hover {
            background-color: #a9a9a9;
        }

        /* Banner */
        .banner {
            margin-top: 20px;
        }

        .banner img {
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" placeholder="Search bar" class="search-bar">
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </nav>

    <!-- Banner Section -->
    <div class="banner">
        <img src="https://i.imgur.com/HngDVnN.png" alt="Skill Swap">
    </div>

</body>
</html>
