<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Aims</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            position: relative;
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Back icon styling */
        .back-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            cursor: pointer;
        }

        .image {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Back Icon -->
        <img src="https://i.imgur.com/36KBeVK.png" alt="Back" class="back-icon" onclick="goBack()">

        <!-- Updated Image -->
        <img src="https://i.imgur.com/qQFKLbK.jpeg" alt="Workshop Aims" class="image">
    </div>

    <script>
        function goBack() {
            window.history.back(); // Goes to the previous page
        }
    </script>

</body>
</html>
